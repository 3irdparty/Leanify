sudo: false

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - COMPILER_VER=-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER_VER=-6

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - COMPILER_VER=-7

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - llvm-3.6-dev    # for LLVMgold.so
      env:
        - COMPILER_VER=-3.6

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - llvm-3.7-dev    # for LLVMgold.so
      env:
        - COMPILER_VER=-3.7

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - llvm-3.8-dev    # for LLVMgold.so
            - libc++-dev
      env:
        - COMPILER_VER=-3.8
        - CXXFLAGS=-stdlib=libc++

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
            - llvm-3.9-dev    # for LLVMgold.so
            - libc++-dev
      env:
        - COMPILER_VER=-3.9
        - CXXFLAGS=-stdlib=libc++

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - llvm-4.0-dev    # for LLVMgold.so
      env:
        - COMPILER_VER=-4.0

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - llvm-5.0-dev    # for LLVMgold.so
      env:
        - COMPILER_VER=-5.0

    - os: osx
      compiler: clang

    - os: osx
      osx_image: xcode8
      compiler: clang

    - os: osx
      osx_image: xcode9
      compiler: clang

install:
  - export CXX="$CXX$COMPILER_VER"
  - export CC="$CC$COMPILER_VER"
  - $CXX --version
  - $CC --version

script: make
